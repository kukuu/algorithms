<html>
	<head>
		<script>
			
			function Animal(name, age, weight, house) {
				this.name = name;
				this.age = age;
				this.weight = weight;
				this.house = house;
			}

			var bert = new Animal('Bert', 7, 5.3, 'York');
			var ernie = new Animal('Ernie', 6, 4.3, 'Nottingham');
			
			console.log(bert.name + " is aged " + bert.age);
			console.log(ernie.name + " is aged " + ernie.age);

			// can be adding properties not initially declared
			ernie.colour = 'White';
			console.log(ernie.name + " is " + ernie.colour);						

		</script>
	</head>

	<body>
		
	</body>

</html>
