<html>
	<head>
		<title>Variables</title>
		<meta charset='UTF-8'>		
		<script language='javascript' type='text/javascript'>			
			var string1 = 'This is my first javascript lesson';
			let string2 = 'This is my second javascript variable';
			alert(string1);			
		</script>
	</head>
	<body>
		<script language='javascript' type='text/javascript'>
			console.log("Scope test: " + string1);
			console.log("Scope test: " + string2);			
		</script>
	</body>
</html>
