<html>
	<head>
		<script>
			for (i = 1; i <= 100; i++) {

				let txt = '';

				if (i % 3 == 0) {
					txt += 'Fizz';
				}

				if (i % 5 == 0) {
					txt += 'Buzz';
				}

				if (txt.length == 0) {
					txt = i;
				}

				console.log(txt);

			}
		</script>
	</head>

</html>
