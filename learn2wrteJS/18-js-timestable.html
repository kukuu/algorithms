<html>
	<head>
		<title>String manipulation</title>
		<meta charset='UTF-8'>
		
		<script>
			
			document.write("<img src='images/Lizzie.jpg'>")
			document.write("<img src='images/Tink.jpg'>")
			document.write('<table border="1" width="80%">')
			let timesTable = '';
			
			for (let i = 1; i <= 12; i++) {
				timesTable += '<tr>';
				for (let j = 1; j <= 12; j++) {
					timesTable += '<td>' + (i*j) + '</td>';
				}
				timesTable += '</tr>';
			}
			
			document.write(timesTable);
			document.write('</table>')

			
			
		</script>

	</head>
	<body>
		

		



		

	</body>
</html>
